
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Задание к лекции 4</title>
  <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.2/css/bulma.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<section class="section">
  <div class="container">
    <h1 class="title">Задание к лекции №4 "Магнетики. ЭМ индукция"</h1>

    <form id="parametersForm" style="display: flex; justify-content: space-between;">
      <div class="field">
        <label class="label" for="magneticField">Величина магнитного поля в Тл:</label>
        <div class="control">
          <input class="input" type="number" id="magneticField" required>
        </div>
      </div>

      <div class="field">
        <label class="label" for="rotationFrequency">Частота вращения в кГц:</label>
        <div class="control">
          <input class="input" type="number" id="rotationFrequency" required>
        </div>
      </div>

      <div class="field">
        <label class="label" for="circuitResistance">Сопротивление контура в Ом:</label>
        <div class="control">
          <input class="input" type="number" id="circuitResistance" required>
        </div>
      </div>
    </form>
    <div class="field">
      <div class="control">
        <button class="button" type="button" onclick="updateCharts()">Обновить</button>
      </div>
    </div>

    <div class="columns">
      <div class="column">
        <canvas id="emfChart"></canvas>
      </div>
      <div class="column">
        <canvas id="currentChart"></canvas>
      </div>
    </div>
  </div>
</section>

<script>
  var options1 = {
    scales: {
      x: {
        title: {
          display: true,
          text: 'Время, с'
        }
      },
      y: {
        title: {
          display: true,
          text: 'ЭДС индукции, кВ'
        }
      }
    }
  };

  var options2 = {
    scales: {
      x: {
        title: {
          display: true,
          text: 'Время, с'
        }
      },
      y: {
        title: {
          display: true,
          text: 'Сила тока, А'
        }
      }
    }
  };

  function updateCharts() {
    var magneticField = parseFloat(document.getElementById('magneticField').value);
    var rotationFrequency = parseFloat(document.getElementById('rotationFrequency').value);
    var circuitResistance = parseFloat(document.getElementById('circuitResistance').value);

    var {timeArray, emfValues, currentValues} = simulateGenerator(magneticField, rotationFrequency, circuitResistance)

    emfData.labels = timeArray;
    emfData.datasets[0].data = emfValues;
    currentData.labels = timeArray;
    currentData.datasets[0].data = currentValues;

    emfChart.update();
    currentChart.update();
  }

  function simulateGenerator(magneticField, rotationFrequency, circuitResistance) {
    let timeArray = [];
    let emfValues = [];
    let currentValues = [];

    const dt = 0.01;
    const timeMax = 10;
    let angularVelocity = 2 * Math.PI * rotationFrequency

    for (let time = 0; time <= timeMax; time += dt) {
      let emf = -magneticField * angularVelocity * Math.sin(angularVelocity * time);
      let current = emf / circuitResistance;

      timeArray.push(time.toFixed(2));
      emfValues.push(emf);
      currentValues.push(current);
    }

    return { timeArray, emfValues, currentValues };
  }

  var emfData = {
    labels: [],
    datasets: [{
      label: 'ЭДС E(t)',
      data: [],
      borderColor: 'rgb(34,139,34)',
      tension: 0.1
    }]
  };

  var currentData = {
    labels: [],
    datasets: [{
      label: 'Индукционный ток I(t)',
      data: [],
      borderColor: 'rgb(255, 215, 0)',
      tension: 0.1
    }]
  };

  var emfContext = document.getElementById('emfChart').getContext('2d');
  var emfChart = new Chart(emfContext, { type: 'line', data: emfData, options: options1 });

  var currentContext = document.getElementById('currentChart').getContext('2d');
  var currentChart = new Chart(currentContext, { type: 'line', data: currentData, options: options2 });
</script>
</body>
</html>
